<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Coding Test</title>
    <link rel="stylesheet" href="app/style.css"/>
</head>
<body>
    <div class="container">

    </div>

    <script id="video-container-template" type="text/x-handlebars-template">
        <div class="video-container">
            <section>
                <video controls preload="auto" autoplay>
                    {{#each video}}
                        <source src="{{src}}" type="{{type}}"/>
                    {{/each}}
                </video>
            </section>
            <section class="buttons">
                <button class="skip-video">Skip Video</button>
                <button class="fullscreen-video">Fullscreen Video</button>
            </section>
        </div>
    </script>

    <script id="general-view-template" type="text/x-handlebars-template">
        <div class="general-view-container">
            <section>
                <h1>Greetings</h1>
                <p>{{text1}}</p>
                <p>{{text2}}</p>
                <p>{{text3}}</p>
                <button class="replay-video">Replay Video</button>
                <button class="terms">Show Terms and Conditions</button>
            </section>
            <audio loop>
                {{#each audio}}
                    <source src="{{src}}" type="{{type}}"/>
                {{/each}}
            </audio>
        </div>
    </script>

    <script id="terms-template" type="text/x-handlebars-template">
        <div class="terms-container">
            <div class="terms-body">
                <section>
                    <h1>Terms and Conditions</h1>
                    <p>{{terms}}</p>
                </section>
                <button class="close-terms">Close</button>
            </div>
        </div>
    </script>

    <script type="text/javascript" src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
    <script type="text/javascript" src="app/script.js"></script>
</body>
</html>
